<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>ログイン</title>
</head>
<body>
  <h2>ログイン</h2>

  <!-- 에러/로그아웃 메시지 -->
  <div th:if="${param.error}">IDまたはパスワードが正しくありません。</div>
  <div th:if="${param.logout}">ログアウトしました。</div>

  <form method="post" th:action="@{/login}">
    <input type="text" name="username" placeholder="ID (admin)" />
    <input type="password" name="password" placeholder="Password (1234)" />

    <!-- CSRF 토큰 -->
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <button type="submit">ログイン</button>
  </form>

  <!-- 개발용 바로가기(인증 필요 경로는 로그인 후 접근 가능) -->
  <p><a th:href="@{/admin/dashboard}">ダッシュボードへ</a></p>
</body>
</html>
