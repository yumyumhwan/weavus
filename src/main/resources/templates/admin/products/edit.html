<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>商品 編集</title></head>
<body>
  <h2>商品 編集</h2>

  <form method="post" th:action="@{/admin/products/edit}">
    <div>
      <label>SKU</label><br />
      <input type="text" name="sku" value="SKU-0001" />
    </div>
    <div>
      <label>商品名</label><br />
      <input type="text" name="name" value="デモ商品" />
    </div>
    <div>
      <label>在庫数</label><br />
      <input type="number" name="qtyOnHand" min="0" value="100" />
    </div>
    <div>
      <label>説明（任意）</label><br />
      <textarea name="description">デモ</textarea>
    </div>
    <p>
      <a th:href="@{/admin/products}">戻る</a>
      <button type="submit">保存</button>
    </p>
  </form>
</body>
</html>
