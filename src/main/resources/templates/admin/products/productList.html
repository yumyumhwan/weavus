<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>商品/在庫 一覧</title>
</head>
<body>
  <h2>商品/在庫 一覧</h2>

  <!-- 登録/編集/削除メッセージ -->
  <p th:if="${message}" th:text="${message}" style="color:green;"></p>

  <p>
    <a th:href="@{/admin/products/new}">＋ 新規登録</a>
    &nbsp;|&nbsp;
    <a th:href="@{/admin/dashboard}">← ダッシュボードへ</a>
  </p>

  <!-- 商品がない場合 -->
  <div th:if="${#lists.isEmpty(products)}">
    登録された商品がありません。
  </div>

  <!-- 商品がある場合 -->
  <table th:if="${!#lists.isEmpty(products)}" border="1" cellpadding="6" cellspacing="0">
    <thead>
      <tr>
        <th>ID</th>
        <th>SKU</th>
        <th>商品名</th>
        <th>在庫数</th>
        <th>登録日</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="p : ${products}">
        <td th:text="${p.id}">1</td>
        <td th:text="${p.sku}">SKU-0001</td>
        <td th:text="${p.name}">デモ商品</td>
        <td th:text="${p.qtyOnHand}">100</td>
        <td th:text="${#temporals.format(p.createdAt, 'yyyy-MM-dd HH:mm')}">2025-10-29</td>
        <td>
          <a th:href="@{'/admin/products/' + ${p.id} + '/edit'}">編集</a>
          &nbsp;|&nbsp;
          <form th:action="@{'/admin/products/' + ${p.id} + '/delete'}"
                method="post"
                style="display:inline;">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" onclick="return confirm('削除してもよろしいですか？');">削除</button>
          </form>
        </td>
      </tr>
    </tbody>
  </table>

</body>
</html>
