# --- App ---
spring.application.name=logi
server.port=8080

# --- DataSource: MySQL ---
spring.datasource.url=jdbc:mysql://localhost:3306/logi?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=wa8462
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA/Hibernate ---
# DDL은 직접 DDL.sql로 생성했으므로 검증만 수행
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# --- Thymeleaf (개발 편의) ---
spring.thymeleaf.cache=false

# --- Logging (필요 시 조절) ---
logging.level.org.hibernate.SQL=info
